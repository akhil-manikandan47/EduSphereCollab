<a
  mat-list-item
  class="menu-item"
  (click)="nestedMenuOpen.set(!nestedMenuOpen())"
  [routerLink]="item().route"
  routerLinkActive="selected-menu-item"
  #rla="routerLinkActive"
>
  <mat-icon
    [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'"
    matListItemIcon
    matTooltip="{{ item().tooltip }}"
    matTooltipPosition="after"
    >{{ item().icon }}</mat-icon
  >
  @if (!collapsed()){
  <span matListItemTitle>{{ item().label }}</span>
  } @if (item().subItems){
  <span matListItemMeta>
    @if(nestedMenuOpen()){
    <mat-icon>expand_less</mat-icon>
    } @else {
    <mat-icon>expand_more</mat-icon>
    }
  </span>
  }
</a>

@if(item().subItems && nestedMenuOpen()) {
<div @expandContractMenu>
  @for (subItem of item().subItems; track subItem.label) {
  <!-- <a mat-list-item class="menu-item" [class.intented]="!collapsed()" [routerLink]="item().route + '/' + subItem.route"
        routerLinkActive #rla="routerLinkActive">
        <mat-icon [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'"
            matListItemIcon>{{ subItem.icon }}</mat-icon>
        @if (!collapsed()){
        <span matListItemTitle>{{ subItem.label }}</span>
        }
    </a> -->
  <app-menu-item
    [item]="subItem"
    [collapsed]="collapsed()"
    [routeHistory]="routeHistory() + '/' + item().route"
  />
  }
</div>
}
